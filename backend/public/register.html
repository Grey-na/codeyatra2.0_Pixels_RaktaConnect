
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="register.css" />
    <title>RegisterPage</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>

  <body>
    <div class="rcontainer">
      <div class="rimage">
        <img src="./images/flogoo.png" alt="login iamge" />
      </div>
      <section class="register-card">
        <div class="register-data">
          <h1>Register</h1>
          <form id="registerForm">
            <div class="rname">
              <div class="rinput-group">
                <label>UserName</label>
                <input type="text" id="username" placeholder="Your UserName" required />
              </div>
            </div>

            <div class="rinput-group">
              <label>Email</label>
              <input type="email" id="email" placeholder="mail@gmail.com" required />
            </div>
            <div class="rinput-group">
              <label>Phone</label>
              <input type="tel" id="phone" placeholder="98XXXXXXXX" required />
            </div>

            <div class="rinput-group">
              <label>BloodGroup</label>
              <input type="text" id="bloodgroup" placeholder="Your BloodGroup" required />
            </div>

            <div class="rinput-group">
              <label>Role</label>
                <select id="role" required>
                  <option value="">Select Role</option>
                  <option value="donor">Donor</option>
                  <option value="ngo">NGO</option>
                  <option value="hospital">Hospital</option>
                  <option value="bloodbank">Blood Bank</option>
                  <option value="csr">CSR</option>
                </select>
            </div>

            <div class="rinput-group password-wrapper">
              <label>Password</label>
              <input type="password" id="password" placeholder="**" required />                                           
              <button type="button" class="toggle-password">üëÅ</button>
            </div>
            <div class="rinput-group confirmpassword-wrapper">
              <label> Confirm Password</label>
              <input type="password" id="confirmPassword" placeholder="**" required />
              <button type="button" class="toggle-confirmpassword">üëÅ</button>
            </div>
            
            <p id="registerError" style="color: red;"></p>
            <p id="registerSuccess" style="color: green;"></p>
            <button type="submit" class="register-btn">Register</button>

            <div class="forgotPassword">
              <a href="#"> Forgot Password</a>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
  <script src="register.js"></script>
</html>
