<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="register.css" />
    <title>RegisterPage</title>
  </head>

  <body>
    <div class="lcontainer">
      <div class="image">
        <img src="./images/flogoo.png" alt="login iamge" />
      </div>
      <section class="login-card">
        <div class="login-data">
          <h1>Register</h1>
          <form action="#" method="post">
            <div class="rname">
              <div class="input-group">
                <label>First Name</label>
                <input type="text" placeholder="Your First Name" required />
              </div>
              <div class="input-group">
                <label>Last Name</label>
                <input type="text" placeholder="Your Last Name" required />
              </div>
            </div>

            <div class="input-group">
              <label>Email</label>
              <input type="email" placeholder="mail@gmail.com" required />
            </div>

            <div class="input-group">
              <label>BloodGroup</label>
              <input type="text" placeholder="Your BloodGroup" required />
            </div>

            <div class="input-group">
              <label>Role</label>
                <select id="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="Donor">Donor</option>
                <option value="Hospital/BloodBank">BloodBank</option>
                <option value="NGo">NGO</option>
              </select>
            </div>

            <div class="input-group password-wrapper">
              <label>Password</label>
              <input type="password" placeholder="**" required />
              <button type="button" class="toggle-password">üëÅ</button>
            </div>
            <div class="input-group confirmpassword-wrapper">
              <label> Confirm Password</label>
              <input type="password" placeholder="****" required />
              <button type="button" class="toggle-confirmpassword">üëÅ</button>
            </div>

            <button type="submit" class="register-btn">Register</button>

            <div class="forgotPassword">
              <a href="#"> Forgot Password</a>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
  <script src="register.js"></script>
</html>
