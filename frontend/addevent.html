<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="register.css" />
    <title>RegisterPage</title>
  </head>

  <body>
    <div class="addcontainer">
      <div class="addimage">
        <img src="./images/download.png" alt="login iamge" />
      </div>
      <section class="addevent-card">
        <div class="addevent-data">
          <h1>Add An Event</h1>
          <form action="#" method="post">
            <div class="eventname">
              <div class="addeventinput-group">
                <label>Name Of Event</label>
                <input type="text" placeholder="Event Name" required />
              </div>
              <div class="addeventinput-group">
                <label>Event Information</label>
                <input type="text" placeholder=" Event Info..." required />
              </div>
            </div>
            <div class="addeventinput-group">
              <label>Email</label>
              <input type="text" placeholder="Email" required />
            </div>
            <div class="addeventinput-group">
              <label>Location</label>
              <input type="text" placeholder="location" required />
            </div>

            <div class="addeventinput-group">
              <label>Time</label>
              <input type="text" placeholder="Time of Event" required />
            </div>

            <div class="addeventinput-group">
              <label>Form Link</label>
              <input
                type="text"
                placeholder="Form Link for the registration "
                required
              />
            </div>

            <button type="submit" class="submitform-btn">Submit Form</button>
          </form>
        </div>
      </section>
    </div>
  </body>
  <script src="register.js"></script>
</html>
