<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="register.css" />
    <title>Sign up as Volunteer</title>
  </head>

  <body>
    <div class="addcontainer">
      <div class="addimage">
        <img src="./images/volunteer.png" alt="volunteer image" />
      </div>
      <section class="addevent-card">
        <div class="addevent-data">
          <h1>Join us as a Volunteer</h1>
          <form action="#" method="post">
            <div class="eventname">
              <div class="addeventinput-group">
                <label>First Name</label>
                <input type="text" placeholder="Please enter your first name" required />
              </div>
              <div class="addeventinput-group">
                <label>Last Name</label>
                <input type="text" placeholder="Please enter your last name" required />
              </div>
            </div>
            <div class="addeventinput-group">
              <label>Email</label>
              <input type="text" placeholder="Email" required />
            </div>
            <div class="addeventinput-group">
              <label>Contact</label>
              <input type="tel" placeholder="98xxxxxxxx" required />
            </div>

            <button type="submit" class="submitform-btn">Submit Form</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
