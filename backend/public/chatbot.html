<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Multimodal Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<button id="chatToggleBtn" onclick="toggleChat()">
    <i class="fas fa-comment-dots"></i>
</button>

<div class="chat-container" id="chatContainer">
    <div class="chat-header">
        <h2><i class="fas fa-robot"></i> रक्त CONNECT</h2>
        <div class="controls">
            <button id="micBtn" title="Voice Input"><i class="fas fa-microphone"></i></button>
            <button id="ttsBtn" title="Toggle Text-to-Speech" class="active" onclick="toggleTTSAndStop()"><i class="fas fa-volume-up"></i></button>
        </div>
    </div>

    <div id="chat-box" class="chat-box">
        <div class="message bot-message">Hello! What can I help with?</div>
    </div>

    <div id="image-preview-container" class="hidden">
        <img id="image-preview" src="" alt="Preview">
        <button id="remove-image"><i class="fas fa-times"></i></button>
    </div>

    <div class="input-area">
        <label for="image-input" class="icon-btn"><i class="fas fa-image"></i></label>
        <input type="file" id="image-input" accept="image/*" hidden>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script src="chatbot.js"></script>
</body>
</html>
